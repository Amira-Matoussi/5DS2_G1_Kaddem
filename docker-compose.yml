version: "3.3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/mysql/data:/var/lib/mysql

  spring_app:
    image: boujelbenezaineb/zainebboujelbene_5ds2_g1_kaddem:1.0  # Use your custom image here
    container_name: devopscontainer
    restart: on-failure
    ports:
      - 9096:9096  # Ensure this matches the port exposed in Dockerfile and server.port in application.properties
    depends_on:
      - mysqldb
